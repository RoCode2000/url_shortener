<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL SHORTERNER</title>

    <style>
        @media screen and (max-width: 975px) {
            #url-form {
                width: 700px;
            }


        }

        @media screen and (max-width: 875px) {
            #url-form {
                width: 600px;
            }
        }

        @media screen and (max-width: 700px) {
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }

        @media screen and (max-width: 491px) {
            #short-url {
                font-size: 12px;
            }
        }

        @media screen and (max-width: 426px) {
            #short-url {
                font-size: 12px;
            }
        }

        @media screen and (max-width: 375px) {
            #short-url {
                font-size: 10px;
            }
        }

        @media screen and (max-width: 311px) {
            #short-url {
                font-size: 8px;
            }
        }

        @media screen and (max-width: 254px) {
            #short-url {
                font-size: 6px;
            }
        }

        h1 {
            display: flex;
            justify-content: center;
        }

        .form-container {
            display: flex;
            justify-content: center;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        #url-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            width: 800px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        #short-url {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px auto;
            width: 60%;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            height: 25px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 25px;
        }

        .table-container {
            margin: 0 auto;
            max-width: 800px;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            text-align: left;
            font-size: 16px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }
    </style>


</head>

<body>
    <div class="container">
        <h1>URL Shortener</h1>

        <div class="form-container">
            <form id="url-form">
                <div class="form-row">
                    <label for="url-input">URL:</label>
                    <input type="text" id="url-input" name="url">
                </div>
                <input type="submit"></input>
            </form>
        </div>

        <div id="short-url"></div>


        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Original URL</th>
                        <th>Shortened URL</th>
                        <th>Clicks</th>
                        <th>Active</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in all_short_url %}
                    <tr>
                        <td>{{ item.original_url }}</td>
                        <td><a href="{{item.short_url}}" target="_blank">{{ item.short_url }}</a></td>
                        <td>{{ item.clicks }}</td>
                        <td>
                            {% if item.is_active == False %}
                            <button id="{{item.short_url_key}}"
                                style="background-color: #d75050;">{{item.is_active}}</button>
                            {% else %}
                            <button id="{{item.short_url_key}}"
                                onclick="disableButton('{{item.short_url_key}}')">{{item.is_active}}</button>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>



</body>
<script>
    const form = document.querySelector('#url-form');
    const urlInput = document.querySelector('#url-input');
    const shortUrl = document.querySelector('#short-url');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const url = urlInput.value;
        const url_base = window.location.href
        const currentUrl = url_base + "submit"
        const response = await fetch(currentUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ url, url_base })
        });
        const data = await response.json();
        shortUrl.innerHTML = `Short URL: <a target="_blank" href="${data.original_url}">${data.short_url}</a>`;
    });

    async function disableButton(url) {
        const currentUrl = window.location.href + url
        const response = await fetch(currentUrl, {
            method: 'DELETE'
        })
        const data = await response.json()
        const length = Object.keys(data).length
        if (length === 1) {
            const selectedButton = document.getElementById(url)
            selectedButton.innerText = "False"
            selectedButton.disabled = true
            selectedButton.style.backgroundColor = "#d75050"
        }
    }

</script>

</html>
