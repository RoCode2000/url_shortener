<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL SHORTERNER</title>

    <style>
        /* Style the form container */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        /* Style the H1 */
        h1 {
            display: flex;
            justify-content: center;
        }

        /* Style the form inputs */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            width: 800px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Style the submit button */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        #short-url {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px auto;
            width: 50%;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            height: 25px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 25px;
        }

        .table-container {
            margin: 0 auto;
            max-width: 800px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            text-align: left;
            font-size: 16px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>


</head>

<body>
    <h1>URL Shortener</h1>

    <div class="form-container">
        <form id="url-form">
            <div class="form-row">
                <label for="url-input">URL:</label>
                <input type="text" id="url-input" name="url">
            </div>
            <input type="submit"></input>
        </form>
    </div>

    <div id="short-url"></div>


    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Original URL</th>
                    <th>Shortened URL</th>
                    <th>Clicks</th>
                    <th>Active</th>
                </tr>
            </thead>
            <tbody>
                {% for item in all_short_url %}
                <tr>
                    <td>{{ item.original_url }}</td>
                    <td>{{ item.short_url }}</td>
                    <td>{{ item.clicks }}</td>
                    <td><button id="{{item.short_url}}" onclick="disableButton('{{item.short_url}}')">{{ item.is_active
                            }}</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>



</body>
<script>
    const form = document.querySelector('#url-form');
    const urlInput = document.querySelector('#url-input');
    const shortUrl = document.querySelector('#short-url');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const url = urlInput.value;
        const currentUrl = window.location.href + "submit"
        const response = await fetch(currentUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ url })
        });
        const data = await response.json();
        shortUrl.innerHTML = `Short URL: <a href="${data.original_url}">${window.location.href}${data.short_url}</a>`;
        console.log(data)
    });

    async function disableButton(url) {
        console.log(url)
        const currentUrl = window.location.href + url
        const response = await fetch(currentUrl, {
            method: 'DELETE'
        })
        const data = await response.json()
        console.log(Object.keys(data).length)
        const length = Object.keys(data).length
        if (length === 1) {
            const selectedButton = document.getElementById(url)
            selectedButton.innerText = "False"
        }

    }

</script>

</html>
